<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.css" />
   <!-- <script type='module' src="index.js" defer></script> !--> 
  </head>
  <body>
    <div id="top">
      <h1>Battleship!</h1>
    </div>

    <div id="middle">
      <div class="board-container" data-board-container>
        <div id="player-board-title">Your Board</div>
        <div id="playerGB" class="gameboard"></div>
      </div>

      <div id="center">
        <div id="hit-or-miss"></div>
        <div id="announcements"></div>
      </div>

      <div class="board-container" id ="cpuGBcontainer">
        <div id="cpu-board-title">Enemy Board</div>
        <div id="cpuGB" class="gameboard"></div>
      </div>
    </div>

    <div id="bottom">
      <button id="changeShip"disabled = true>Get next ship</button>
    </div>
    <div class="end-game-message" id="end-game-message">
      <div data-end-game-message>Test</div>
      <button id="restart-button" >Play Again</button>
    </div>
  </body>
</html>
