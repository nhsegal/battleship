<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
   
  </head>
  <body>
    <div id="top">
      <h1>Battleship!</h1>
      <div id="announcments">You sank a cruiser</div>
    </div>

    <div id="middle">

      <div class="board-container" data-board-container>
        <div id="player-board-title">Your Board</div>
        <div id="playerGB" class="gameboard"></div>
      </div>
      
      <div class="board-container" data-board-container>
        <div id="cpu-board-title">Enemy Board</div>
        <div id="cpuGB" class="gameboard"></div>
      </div>
    
    </div>
    <div class = "end-game-message" id="endGameMessage">
      <div data-end-game-message>You Won!</div>
      <button id="restartButton">Restart</button>
    </div>
    
  </body>
</html>
